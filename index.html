<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><style>.markdown-body h1 { @apply text-4xl font-bold mb-4 mt-6; }.markdown-body h2 { @apply text-3xl font-bold mb-3 mt-5; }.markdown-body h3 { @apply text-2xl font-bold mb-2 mt-4; }.markdown-body p { @apply mb-4 leading-relaxed; }.markdown-body ul { @apply list-disc pl-5 mb-4; }.markdown-body ol { @apply list-decimal pl-5 mb-4; }.markdown-body li { @apply mb-1; }.markdown-body a { @apply text-blue-600 hover:underline; }.markdown-body code { @apply bg-gray-100 p-1 rounded font-mono text-sm; }.markdown-body pre { @apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto mb-4; }.markdown-body pre code { @apply bg-transparent p-0 text-white; }.markdown-body blockquote { @apply border-l-4 border-gray-300 pl-4 italic text-gray-700 mb-4; }.markdown-body table { @apply w-full border-collapse mb-4; }.markdown-body th, .markdown-body td { @apply border border-gray-300 p-2 text-left; }.markdown-body th { @apply bg-gray-100 font-semibold; }.markdown-body img { @apply max-w-full h-auto rounded-md my-4; }</style></head><body class="bg-black font-sans text-gray-800"><div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-700 mb-2">Markdown Viewer</h1><p class="text-xl text-gray-600">Rendering <code class="bg-blue-100 text-blue-800 px-2 py-1 rounded">input.md</code> to HTML</p></header><main id="markdown-content" class="bg-white p-6 sm:p-8 rounded-lg shadow-xl markdown-body"><p class="text-center text-gray-500">Loading Markdown content...</p></main><footer class="text-center mt-10 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. Powered by <a href="https://github.com/markedjs/marked" class="text-blue-500 hover:underline">Marked.js</a> and <a href="https://tailwindcss.com/" class="text-blue-500 hover:underline">Tailwind CSS</a>.</p></footer></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => { const markdownContentDiv = document.getElementById('markdown-content'); try { const response = await fetch('input.md'); if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); } const markdownText = await response.text(); markdownContentDiv.innerHTML = marked.parse(markdownText); } catch (error) { console.error('Failed to load or parse markdown:', error); markdownContentDiv.innerHTML = `<p class="text-red-600 font-bold">Error loading content: ${error.message}</p>`; }});</script></body></html>
